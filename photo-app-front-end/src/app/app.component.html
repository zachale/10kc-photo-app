
<h1 style="text-align: center;" class="title">{{title}}</h1>
<p class="logout" style="text-align: center;" *ngIf="showPhotos" (click)="logOut()">logout</p>
<app-login *ngIf="!showPhotos" (successfulLogin)="onLogin($event)"></app-login>
<app-photos *ngIf="showPhotos" [photos]="photos" ></app-photos>
